# ======================
# Hyprlock (pywal-aware)
# ======================

general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = ~/.cache/current_wallpaper
    blur_passes = 2
    blur_size = 3
}

label {
    monitor =
    text = cmd[date +"%H:%M"]
    font_size = 64
    font_family = monospace
    position = 0, 80
    halign = center
    valign = center
    color = rgba(255,255,255,0.95)
}

label {
    monitor =
    text = cmd[date +"%A, %d %B"]
    font_size = 18
    font_family = monospace
    position = 0, 20
    halign = center
    valign = center
    color = rgba(200,200,200,0.9)
}

input-field {
    monitor =
    size = 280, 50
    position = 0, -40
    halign = center
    valign = center

    outline_thickness = 2
    rounding = 12

    outer_color = rgba(255,255,255,0.25)
    inner_color = rgba(0,0,0,0.35)
    font_color  = rgba(255,255,255,0.9)

    fade_on_empty = false
    placeholder_text = <i>Enter password</i>
}
