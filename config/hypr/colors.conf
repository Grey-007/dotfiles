# ======================
# Color source (pywal)
# ======================

# If pywal exists, source it; otherwise use fallbacks
$wal_colors = ~/.cache/wal/colors-hyprland.conf

exec-once = sh -c '[ -f "$wal_colors" ] || true'

# Fallback colors (used until pywal is set up)
$color_active_border = rgba(88ccffaa)
$color_inactive_border = rgba(444444aa)

# When pywal is enabled later, colors-hyprland.conf should define:
# $color_active_border
# $color_inactive_border
