# ==================
# Window Rules v2
# ==================

# Always floating apps
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-applet)$

# Center floating windows
windowrulev2 = center, floating:1

# Blur ONLY floating windows
windowrulev2 = blur, floating:1

# Workspace assignment
windowrulev2 = workspace 1, class:^(vesktop)$
windowrulev2 = workspace 4, class:^(codium)$

# ==================
# Scratchpad (Kitty)
# ==================

windowrulev2 = float, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = center, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = size 80% 50%, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = workspace special:scratchpad, class:^(kitty)$, title:^(scratchpad)$

# =========================
# Scratchpads (Extended)
# =========================

# Music (ncspot)
windowrulev2 = float, class:^(ncspot)$
windowrulev2 = center, class:^(ncspot)$
windowrulev2 = size 70% 60%, class:^(ncspot)$
windowrulev2 = workspace special:music, class:^(ncspot)$

# Calculator (Qalculate)
windowrulev2 = float, class:^(Qalculate-gtk)$
windowrulev2 = center, class:^(Qalculate-gtk)$
windowrulev2 = size 40% 40%, class:^(Qalculate-gtk)$
windowrulev2 = workspace special:calc, class:^(Qalculate-gtk)$

# Notes / Todo (Obsidian)
windowrulev2 = float, class:^(obsidian)$
windowrulev2 = center, class:^(obsidian)$
windowrulev2 = size 65% 70%, class:^(obsidian)$
windowrulev2 = workspace special:notes, class:^(obsidian)$

